{% extends "base.html" %}
{% block title %}Login Page{% endblock%}
{% block content %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <form action="#" method="POST" >
        <input type="text" placeholder="Name" name="name"><br>
        <input type="submit" value="Submit">

    </form>
{% endblock %}
